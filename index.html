<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Login</title>
</head>

<body>
    <main class="container-principal">
        <!--TUDO-->

        <div class="container-secundaria">
            <section class="container-cadastro">
                <!--CADASTRO-->
                <h1 class="titulo">CADASTRO</h1>

                <div class="InputBox">
                    <label for="nome" class="labelInput">Nome</label>
                    <input type="text" id="nome" class="inputUser" required>
                </div>

                <div class="InputBox">
                    <label for="sobrenome" class="labelInput">Sobrenome</label>
                    <input type="text" id="sobrenome" class="inputUser" required>
                </div>

                <div class="InputBox">
                    <label for="email" class="labelInput">Email</label>
                    <input type="email" id="email" class="inputUser" required>
                </div>

                <div class="InputBox">
                    <label for="senha" class="labelInput">Senha</label>
                    <input type="password" id="senha" class="inputUser" required>
                </div>

                <div class="">
                    <button class="botao">Cadastrar</button>
                </div>

            </section>

            <section class="container-login">
                <!--ENTRAR-->

                <h1 class="titulo">ENTRAR</h1>

                <div class="InputBox">
                    <label for="email" class="labelInput">Email</label>
                    <input type="email" id="email" class="inputUser" required>
                </div>

                <div class="InputBox">
                    <label for="senha" class="labelInput">Senha</label>
                    <input type="password" id="senha" class="inputUser" required>
                </div>

                <button class="botao">Entrar</button>
            </section>
        </div>

        <hr>
        <section class="container-contas">
            <div class="contas">
                <p>Entre com outra conta</p>
                <div class="container-imagem">
                <a href="#"><img src="./images/facebook.png" alt="facebbok"></a>
                <a href="#"><img src="./images/google.png" alt="google"></a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
